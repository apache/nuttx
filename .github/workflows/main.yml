name: PR Check CI

on:
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Check patch
      run: |
        echo "Check patch"
        git log --oneline -10
        prcommit=`git log --no-merges --format=format:%H | head -1`
        ./tools/checkpatch.sh -c $prcommit
    - name: Install tools
      run: |
        echo "Install tools"
    - name: Setup repos
      run: |
        echo "Setup repos"
        
    - name: Run builds
      run: |
        echo "Run PR check build"

