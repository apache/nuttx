name: PR Check CI (build)

on:
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-18.04
    env:
      DOCKER_BUILDKIT: 1

    strategy:
      matrix:
        boards: [arm-01, arm-02, arm-03, arm-04, arm-05, arm-06, arm-07, arm-08, arm-09, arm-10, arm-11, arm-12, arm-13, mips-riscv-x86-xtensa, sim]
    steps:
    - name: Checkout nuttx repo
      uses: actions/checkout@v2
      with:
        repository: apache/incubator-nuttx
        path: nuttx
        fetch-depth: 0

    - name: Fetch nuttx tags
      run: |
        cd nuttx
        git fetch --tags

    - name: Checkout apps repo
      uses: actions/checkout@v2
      with:
        repository: apache/incubator-nuttx-apps
        path: apps
        fetch-depth: 0

    - name: Checkout testing repo
      uses: actions/checkout@v2
      with:
        repository: apache/incubator-nuttx-testing
        path: testing

    - name: Docker Login
      uses: azure/docker-login@v1
      with:
        login-server: docker.pkg.github.com
        username: ${GITHUB_ACTOR}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Run builds
      uses: ./testing/.github/actions/ci-container
      env:
        BLOBDIR: /tools/blobs
      with:
        run: |
          cd testing
          ./cibuild.sh -x -G testlist/${{matrix.boards}}.dat

  build-macos:
    runs-on: macos-10.15

    strategy:
      matrix:
        boards: [arm-13, mips-riscv-x86-xtensa, sim]

    steps:
    - name: Checkout nuttx repo
      uses: actions/checkout@v2
      with:
        repository: apache/incubator-nuttx
        path: nuttx
        fetch-depth: 0

    - name: Fetch nuttx tags
      run: |
        cd nuttx
        git fetch --tags

    - name: Checkout apps repo
      uses: actions/checkout@v2
      with:
        repository: apache/incubator-nuttx-apps
        path: apps
        fetch-depth: 0

    - name: Checkout testing repo
      uses: actions/checkout@v2
      with:
        repository: apache/incubator-nuttx-testing
        path: testing

    - name: Restore cache
      id: cache-tools
      uses: actions/cache@v1
      env:
        cache-name: ${{ runner.os }}-cache-tools
      with:
        path: prebuilt
        key: ${{ runner.os }}-tools-${{ hashFiles('./testing/cibuild.sh') }}

    - name: Run builds
      run: |
        cd testing
        ./cibuild.sh -i -x -G testlist/${{matrix.boards}}.dat
