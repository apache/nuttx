name: Bug report
description: Report a bug to improve NuttX stability
title: "[BUG] <title>"
labels: [ðŸ‘€ needs triage, bug]
body:
  - type: markdown
    attributes:
      value: |
        Hello NuttX Community member! Please keep things tidy by putting your post in the proper place:

        Reporting a bug: use this form.
        Asking a question or getting help: use the [General Help](https://github.com/simbit18/nuttx-testing-templates/issues/new?assignees=&labels=question&projects=&template=003_help.yml&title=help%3A+help+title) form or [Mailing list](https://nuttx.apache.org/community/).
        Requesting a new feature: use the [Feature request](https://github.com/simbit18/nuttx-testing-templates/issues/new?assignees=&labels=enhancement&projects=&template=002_feature_request.yml) form.
  - type: textarea
    attributes:
      label: "Description / Steps to reproduce the issue"
      description: "A clear and concise description of what the bug is, and why you consider it to be a bug, and steps for how to reproduce it"
      placeholder: |
        A description with steps to reproduce the issue.
        May include logs, images, or videos.
        1. Step 1
        2. Step 2
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ### Environment
        Please specify your environment.

  - type: dropdown
    id: os
    attributes:
      label: On which OS does this issue occur?
      multiple: true
      options:
        - "[Linux]"
        - "[Mac]"
        - "[Windows]"
        - "[Other]"
    validations:
      required: true

  - type: input
    id: os_version
    attributes:
      label: What is the version of your OS?
      description: Please fill out the distro or OS version from the previous dropdown
      placeholder: "MacOS 14, Ubuntu 23.10, Windows 10/MSYS_NT-10.0-19045, ecc"
    validations:
      required: true

  - type: input
    attributes:
      label: NuttX Version
      placeholder: "e.g., master, 12.5.1, ecc"
    validations:
      required: true

  - type: dropdown
    id: architecture
    attributes:
      label: Issue Architecture
      description: What architecture(s) are you seeing the problem on?
      multiple: true
      options:
        - "[all]"
        - "[arm]"
        - "[arm64]"
        - "[avr]"
        - "[ceva]"
        - "[hc]"
        - "[mips]"
        - "[misoc]"
        - "[openrisc]"
        - "[renesas]"
        - "[risc-v]"
        - "[simulator]"
        - "[sparc]"
        - "[tricore]"
        - "[x86]"
        - "[x86_64]"
        - "[xtensa]"
        - "[z16]"
        - "[z80]"
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Issue Area
      description: What area(s) are you seeing the problem on?
      multiple: true
      options:
        - "[Other]"
        - "[Applications]"
        - "[Api]"
        - "[Board support]"
        - "[Build System]"
        - "[Configuring]"
        - "[Debugging]"
        - "[Drivers]"
        - "[File System]"
        - "[Installing]"
        - "[Kconfig]"
        - "[Kernel]"
        - "[Memory Management]"
        - "[Native port]"
        - "[Networking]"
        - "[OS Components]"
        - "[Posix]"
        - "[Sensors]"
        - "[Specific Peripheral]"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ### Before You Submit

        Please verify that you've followed these steps:
          - Confirm the problem is reproducible on [**master**](https://github.com/apache/nuttx) or [**latest stable**](https://nuttx.apache.org/download) release.
          - Run `make distclean` when encountering build issues.
          - Search [existing issues](https://github.com/apache/nuttx/issues) (including [closed](https://github.com/apache/nuttx/issues?q=is%3Aissue+is%3Aclosed))
          - Read the [FAQ](https://nuttx.apache.org/docs/latest/faq/index.html).

  - type: checkboxes
    attributes:
      label: "Verification"
      options:
        - label: "I have verified before submitting the report."
          required: true